[tox]
envlist =
    py{35,36,37,38}
    lint

[testenv]
deps =
    pytest
commands =
    python setup.py test

[testenv:lint]
basepython = python3.5
deps =
    codespell
    pylama
commands =
    python setup.py check
    codespell ghscard src docs examples test -q2 --check-filenames --skip "test/html/*"
    pylama
