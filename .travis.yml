language: python

cache: pip

matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.8
      env: TOXENV=py38

os:
  - linux

install:
  - pip install setuptools --upgrade
  - pip install tox

script:
  - tox

notifications:
  slack:
    secure: 
